<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Mantenimiento - Lic. Nazarena De Luca</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="http://127.0.0.1:8000/favicon.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <!-- FontAwesome for the chat icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --color-amarillo: #EAB308;
            --color-celeste: #AEE2FA;
            --color-lila: #d8b4e2;
            --color-rosa: #ffb6c1;
            --color-verde: #4ade80;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-celeste);
            font-family: 'Inter', sans-serif;
            color: #000;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border: 3px solid #000;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 8px 8px 0px #000;
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            height: 120px;
            width: auto;
            border: 3px solid #000;
            border-radius: 12px;
            padding: 10px;
            background: #fff;
            box-shadow: 4px 4px 0px #000;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 500;
            color: #444;
            margin-bottom: 2.5rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            border: 2px solid #000;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: var(--color-celeste);
            border: 2px solid #000;
            border-radius: 50%;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .contact-info {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            border-top: 2px dashed #000;
            padding-top: 2rem;
        }

        .contact-info span {
            font-size: 0.85rem;
            font-weight: 700;
            color: #555;
        }

        .btn-wpp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #25D366;
            /* WhatsApp Green */
            color: #000;
            text-decoration: none;
            font-weight: 800;
            font-size: 0.95rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.2s ease;
        }

        .btn-wpp i {
            font-size: 1.2rem;
        }

        .btn-wpp:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #000;
        }

        .btn-wpp:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
                margin-bottom: 0.8rem;
            }

            p {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .container {
                width: 85%;
                padding: 2.5rem 1.2rem;
            }

            .logo-container {
                margin-bottom: 1.5rem;
            }

            .logo-container img {
                height: 85px;
            }

            .btn-wpp {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .contact-info {
                padding-top: 1.5rem;
                gap: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="status-badge">
            <div class="pulse-dot"></div>
            ACTUALIZANDO
        </div>

        <div class="logo-container">
            <img src="http://127.0.0.1:8000/img/logo-nuevo.png" alt="Logo Nazarena De Luca Psicoanálisis">
        </div>

        <h1>Mantenimiento</h1>

        <p>Estamos realizando mejoras en el consultorio virtual. Disculpá las molestias, volvemos enseguida.</p>

        <div class="contact-info">
            <span>Si tenés un turno urgente o dudas:</span>

            <a href="https://wa.me/5491168051670" target="_blank" class="btn-wpp">
                <i class="fa-brands fa-whatsapp"></i> Hablar por WhatsApp
            </a>
        </div>

    </div>

</body>

</html>
